<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>list</title>
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/bootstrap.dz.min.css" rel="stylesheet">
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/theme.css" rel="stylesheet">
</head>
<body>
<script src="asset/utility.js"></script>
<script>
    var obj1={
        name:1,
        age:1,
        hobbies:[{name:'music'},{name:'snowboarding'},{name:'skydiving'}]
    };
    console.log(utility.objTransfer.upperKey(obj1));

    var obj2={
        Name:1,
        Age:1,
        Hobbies:[{Name:'music'},{Name:'snowboarding'},{Name:'skydiving'}]
    };
    console.log(utility.objTransfer.lowerKey(obj2));

    // Storage test
    utility.localStorage.set( 'testLocal', 123 );
    utility.sessionStorage.set( 'testSession', 223 );
    
    console.log( utility.localStorage.get('testLocal') );
    console.log( utility.sessionStorage.get('testSession') );

    utility.localStorage.remove( 'testLocal' );
    utility.sessionStorage.remove( 'testSession' );

    console.log( utility.localStorage.get('testLocal') );
    console.log( utility.sessionStorage.get('testSession') );

    utility.localStorage.set( 'testLocal', 323 );
    utility.sessionStorage.set( 'testSession', 423 );
    
    console.log( utility.localStorage.get('testLocal') );
    console.log( utility.sessionStorage.get('testSession') );

    utility.localStorage.clear();
    utility.sessionStorage.clear();

    console.log( utility.localStorage.get('testLocal') );
    console.log( utility.sessionStorage.get('testSession') );
</script>
</body>
</html>
